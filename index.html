<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hootline</title>
     <!-- tailwind cdn -->
         <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
         <!-- Font Aweasome cdn -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
     <header class="max-w[1920] ">
      
            <!-- Navbar -->
<nav class="flex justify-between items-center px-9 py-4 bg-white shadow">
  <!-- Left: Logo + Title -->
  <div class="flex items-center justify-center gap-2">
    <img src="./assets/logo.png" alt="logo" class="w-8 h-8">
    <h1 class="text-xl font-bold text-green-800">Emergency Service</h1>
  </div>

  <!-- Right: Counts -->
  <div class="flex items-center gap-3">
    <!-- Heart -->
    <div class="flex items-center gap-1 bg-green-50 px-3 py-1 rounded-full">
      <span>0</span>
      <img src="./assets/heart.png" alt="heart" class="w-5 h-5">
    </div>

    <!-- Coins -->
    <div class="flex items-center gap-1 bg-green-50 px-3 py-1 rounded-full">
      <span>100</span>
      <img src="./assets/coin.png" alt="coin" class="w-5 h-5">
    </div>

    <!-- Copy -->
    <div class="flex items-center gap-1 bg-[#00A63E] px-3 py-1 rounded-full text-white font-medium">
      <span>2</span>
      <span>Copy</span>
    </div>
  </div>
</nav>

<!-- Green Background Section -->
<section class="w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center py-8">
  <!-- Center Logo -->
  <img src="./assets/logo-dark.png" alt="govt logo" class="w-16 h-16 mx-auto mb-3">

  <!-- Title -->
  <h2 class="text-2xl md:text-3xl font-bold text-white">Emergency Service Directory</h2>

  <!-- Subtitle -->
  <p class="text-sm md:text-base text-green-100 mt-2">
    Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh
 </p>
</section>
    </header>




</body>
</html>
